version: 0.1
cli:
    version: 1.1.0
plugins:
    sources:
        - id: trunk
          ref: v0.0.6
          uri: https://github.com/trunk-io/plugins
lint:
    enabled:
        - actionlint@1.6.22
        - clang-tidy@14.0.0
        - buildifier@5.1.0
        - git-diff-check
        - gitleaks@8.15.0
        # - clang-tidy@14.0.0
        - prettier@2.7.1
        - clang-format@14.0.0
runtimes:
    enabled:
        - go@1.18.3
        - node@16.14.2
actions:
    enabled:
        - trunk-announce
        - trunk-check-pre-push
        - trunk-fmt-pre-commit
        - trunk-upgrade-available
